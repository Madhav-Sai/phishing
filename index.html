<!DOCTYPE html>
<html>
<head>
    <title>ADP Login</title>
    <style type="text/css">
        /* Style definitions from original adc_l.html */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://online.apac.adp.com/api/brand-service/v1/brands/image?productId=$default$&imageId=ADP_default_background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 100;
            padding: 50;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
        }
        .login-box h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .login-box button {
            padding: 10px 20px;
            background-color: #d3c1b8;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-box button:hover {
            background-color: #b59f90;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome to ADP</h1>
            <form>
                <input type="text" placeholder="User ID" required>
                <br><br>
                <button type="button" onclick="location.href='ms_login.html'">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
